<!DOCTYPE html>
<html>
<head>
    <title>Consonant Count</title>
</head>
<body>
    <label for="inputtext">Enter the text:</label><br>
    <input type="text" id="inputtext" name="inputtext"><br>
    <button id="countbtn">OK</button>

    <script>
    
        document.getElementById('countbtn').onclick = () => {
            let input = document.getElementById('inputtext').value;
            let consonantCount = input.replace(/[^bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/g, "").length;
            if (consonantCount === 0) {
                alert("No Consonants");
            } else {
                alert(`Number of consonants ${consonantCount}`);
            }
        };
    </script>
</body>
</html>
</body>
</html>
